<html>
    <head>
        <meta charset="utf-8" />  <!-- 設定字符編碼為 UTF-8 -->
        <title>登入範例</title>   <!-- 頁面標題顯示為 '登入範例' -->
    </head>
    <body>
        <!-- 登入表單 -->
        <form method="post" action="2.login.php">  <!-- 表單方法是 POST，表單資料將傳送到 2.login.php -->
            帳號：<input type="text" name="id"><br />  <!-- 輸入框：用戶名 -->
            密碼：<input type="password" name="pwd"><p></p>  <!-- 輸入框：密碼，會隱藏輸入的字符 -->
            
            <!-- 提交和重置按鈕 -->
            <input type="submit" value="登入">  <!-- 提交表單按鈕 -->
            <input type="reset" value="清除">  <!-- 重置表單按鈕，清空所有輸入欄位 -->
        </form>
    </body>
</html>
